<aside class="back" [ngClass]="{'collapsed':isMenuCollapsed, 'menu-open':isMenuOpen}" [cdkTrapFocus] = "isMenuOpen" cdkTrapFocusAutoCapture = "true">
    <nav class="side-bar shadow" [ngClass]="{'menu-open':isMenuOpen}" >
        <div class="flex logo">
            <img src="https://images.vexels.com/media/users/3/224241/isolated/preview/4d2aacf413b02b74c2cdb75ea41f24d3-programacion-de-diple-logo.png" alt="MarketVista Logo">
            <span class="name-logo name-item">MarketVista</span>
            <button class="btn-collapse" (click)="onClickCollapseMenu()">
                <i class='bx' [ngClass]="isMenuCollapsed? 'bx-chevron-right':'bx-chevron-left'"></i>
            </button>
            <button class="btn-close-menu" (click)="onClickCloseMenu()" [tabIndex]="this.tabIndex"><i class='bx bx-x'></i></button>
        </div>
        <ul class="items">
            <li class="item">
                <a href="" class="flex" [routerLink]="['/overview']" routerLinkActive="active" (click)="onClickCloseMenu()" #first [tabIndex]="this.tabIndex">   
                    <span><i class='bx bxs-dashboard'></i><span class="name-item">Overview</span></span>
                </a>            
            </li>
            <li class="item">
                <a href="" class="flex" [routerLink]="['/products']" routerLinkActive="active" (click)="onClickCloseMenu()" [tabIndex]="this.tabIndex">
                    <span><i class='bx bxs-store-alt' ></i><span class="name-item">Products</span></span>
                </a>            
            </li>
            <li class="item">
                <a href="" class="flex" (click)="onClickCloseMenu()" [tabIndex]="this.tabIndex">  
                    <span><i class='bx bxs-calendar' ></i><span class="name-item">Calendar</span></span>
                </a>            
            </li>
        </ul>
    </nav>
</aside>
