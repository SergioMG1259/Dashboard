<div class="card" [ngClass]="metric.category">
    <div class="trending">
        <div class="flex">
            <i class='bx bx-trending-{{metric.direction}}'></i>
            <span class="percentage">{{metric.direction == 'up'?'+':'-'}}{{metric.percentage}}%</span>
        </div>
        <span>Vs last week</span>
    </div>
    <div class="flex icon-container">
        <i class='bx bx-package'></i>
    </div>
    <h3 class="category">Total {{metric.category}}</h3>
    <p class="amount">{{metric.amount}}</p>
</div>
